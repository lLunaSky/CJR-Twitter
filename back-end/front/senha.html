<!DOCTYPE html>
<html>

    <head>
        <head>
            <!--titulo da pag, icone da pag e conexão do css-->
            <title>Recuperação de Senha</title>
            <link rel="icon" href="images/logo.png" type="image/png">
            <link rel="stylesheet" href="senha.css">
        </head>
    </head>

    <body>

        <nav>
            <a href=""><img id="cjr-logo" src="images/cjr logo.svg" alt="cjr logo"></a>
            <ul class="nav-content">
                <a href=""><li id="criar-conta">Criar Conta</li></a>
                <a href="/index.html"><li id="entrar-conta">Entrar</li></a>
            </ul>
        </nav>

        <main>
            <!-- dois componentes que serão separados, caixa de recup e imagem-->
            <img id="cjr-big-logo" src="images/cjr big logo.svg" alt="cjr logo">
            <div class="recup-box">
                <div class="recup-content">
                    <h2 class="recup_header">Bem vindo de volta, fulano! Escolha sua nova senha</h2>
                    <form id="troca-form">

                        <div class="margin-dist-f">
                            <label class="input-label" for="email">Email</label><br>
                        </div>

                        <div class="margin-dist-f center">
                            <input required class="input-box" id="email" type="email" name="email" placeholder="Digite o email">
                        </div>

                        <div class="margin-dist-f">
                            <label class="input-label" for="new password">Nova Senha</label><br>
                        </div>

                        <div class="margin-dist-f center">
                            <input required class="input-box" id="pw" type="password" name="new password" placeholder="Digite a nova senha">
                        </div>

                        <div class="margin-dist-f">
                            <input class="check-password" type="checkbox" id="check-pw" placeholder="">
                            <label class="input-label" for="checkPw">Mostrar senha</label>
                        </div>

                        <div class="margin-dist-f">
                            <label class="input-label" for="confirm new password">Confirme a Nova Senha</label>
                        </div>

                        <div class="margin-dist-f center">
                            <input required class="input-box margin-dist-f" id="confirm-pw" type="password" name="confirm new password" placeholder="Confirme a nova senha">
                            <text class="err" id="erro-chars">Senha deve ter 8-250 caracteres!</text>
                            <text class="err" id="erro-igual">Senhas devem ser iguais!</text>
                        </div>

                        <h6 class="acesse margin-dist-f center">Possui conta? <a class="acesse" href="/index.html">Acesse aqui!</a></h6>
                        
                        <div class="margin-dist-f center">
                            <input id="button-box" type="submit" value="Confirmar">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="senha.js"></script>
    </body>

</html>
